<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="Lucas M. Segurado">
    <meta name="theme-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/michijs/art/main/logo-with-background-square.svg">
    <link rel="alternate icon" type="image/x-icon" href="https://raw.githubusercontent.com/michijs/art/main/logo-with-background-square.png">
    <title>{{ page.title }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.0.0/mermaid.min.js"></script>
  </head>
  <body>
    <main class="container">
      <article id="main_content">
        {{ content }}
      </article>
    </main>
  </body>
  <script>
  const config = {
      startOnLoad:true,
      theme: 'forest',
      flowchart:{
              useMaxWidth:false,
              htmlLabels:true
          }
  };
  mermaid.initialize(config);
  window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
  </script>
</html>
